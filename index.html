<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <form class="game_selection">
        <h2 id="mode">Game Mode:</h2>
        <div id="mode_buttons">
          <button type="button" class="active">PvP</button>
          <button type="button">PvAI</button>
        </div>
        <h2 id="name">Player Names:</h2>
        <div class="pvp_selection input_div">
          <label for="player1">Player 1 </label>
          <input required type="text" id="player1" />
          <label for="player2">Player 2 </label>
          <input required type="text" id="player2" />
        </div>
        <div class="hidden pvc_selection input_div" >
          <input type="text" id="player" />
        </div>
        <button id="start" type="submit">start!</button>
      </form>
      <h1 id="congratulations"></h1>
      <div class="hidden game_grid" id="game_grid"></div>
      <button id="restart" class="hidden">restart</button>
    </main>
  </body>
</html>
